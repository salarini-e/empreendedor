<script>
document.addEventListener('DOMContentLoaded', function() {
  const particlesContainer = document.querySelector('.particles-container');
  const navEmpreendedor = document.querySelector('.nav-empreendedor');
  
  // Função para criar partículas dinâmicas
  function createDynamicParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle dynamic-particle';
    
    // Posição aleatória
    const leftPosition = Math.random() * 100;
    const size = Math.random() * 4 + 2; // Entre 2px e 6px
    const duration = Math.random() * 15 + 15; // Entre 15s e 30s
    const delay = Math.random() * 5;
    
    // Cores aleatórias baseadas na paleta do design
    const colors = [
      'linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4))',
      'linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(238, 90, 36, 0.3))',
      'linear-gradient(135deg, rgba(118, 75, 162, 0.4), rgba(102, 126, 234, 0.4))',
      'linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(255, 107, 107, 0.3))'
    ];
    
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    
    particle.style.cssText = `
      width: ${size}px;
      height: ${size}px;
      left: ${leftPosition}%;
      background: ${randomColor};
      animation-duration: ${duration}s;
      animation-delay: ${delay}s;
      box-shadow: 0 0 ${size * 2}px rgba(102, 126, 234, 0.3);
    `;
    
    particlesContainer.appendChild(particle);
    
    // Remove a partícula após a animação
    setTimeout(() => {
      if (particle && particle.parentNode) {
        particle.parentNode.removeChild(particle);
      }
    }, (duration + delay) * 1000);
  }
  
  // Criar partículas dinâmicas periodicamente
  setInterval(createDynamicParticle, 3000);
  
  // Efeito de mouse sobre a navegação
  navEmpreendedor.addEventListener('mouseenter', function() {
    const particles = document.querySelectorAll('.particle');
    particles.forEach(particle => {
      particle.style.animationPlayState = 'paused';
      particle.style.transform = 'scale(1.8)';
      particle.style.opacity = '0.9';
    });
  });
  
  navEmpreendedor.addEventListener('mouseleave', function() {
    const particles = document.querySelectorAll('.particle');
    particles.forEach(particle => {
      particle.style.animationPlayState = 'running';
      particle.style.transform = '';
      particle.style.opacity = '';
    });
  });
  
  // Efeito de parallax suave nas partículas
  document.addEventListener('scroll', function() {
    const scrollTop = window.pageYOffset;
    const particles = document.querySelectorAll('.particle');
    
    particles.forEach((particle, index) => {
      const speed = 0.1 + (index % 3) * 0.05;
      particle.style.transform = `translateY(${scrollTop * speed}px)`;
    });
  });
});
</script>
