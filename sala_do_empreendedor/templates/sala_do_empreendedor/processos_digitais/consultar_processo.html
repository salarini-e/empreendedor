{% extends 'template.html' %}
{% load static %}
{% block nav %}
{% include 'nav_empreendedor.html' %}
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
{% endblock %}
{% block main %}
<div class="row mx-auto pb-3">
  <style>
      body {
          background-color: #f4f4f4;
          font-family: Arial, sans-serif;
          text-align: center;
      }

      .construction-icon {
          font-size: 48px;
          color: #e74c3c;
      }

      .message {
          font-size: 24px;
          margin-top: 20px;
          color: #333;
      }

      .contact {
          font-size: 18px;
          margin-top: 20px;
          color: #666;
      }
  </style>

  <div class="py-5 d-flex flex-column">
      <h3>Consultar processo</h3>

      <div class="mx-auto mt-4 d-flex">
        <div class="item border d-flex flex-column mx-2 div_cursos">
          <a target="_blank" href="https://gpi18.cloud.el.com.br/ServerExec/acessoBase/?idPortal=008D9DCE8EF2707B45F47C2AD10B38E2">
            <div class="c-img" style="position: relative;">
              <img class="banner-img" src="/static/images/icons_servicos/processos_gerais.jpg" >
            </div>
          </a> 
        </div>
        <div class="item border d-flex flex-column mx-2 div_cursos">
            <a href="{% url 'empreendedor:listar_processos' %}">
              <div class="c-img" style="position: relative;">
                <img class="banner-img" src="/static/images/icons_servicos/processos_desenvolve.jpg" >
              </div>
            </a> 
          </div>
      </div>
  </div>
  <div class="row mx-auto px-5">
    <script>
      document.getElementById('empreendedor_protocolo').classList.add('s-nav-active');
    </script>
  </div>
</div>


{% endblock %}
{% block footer %}
{% include 'desenvolve_nf/instagram.html' %}
{% endblock %}x
