<div class="row mx-auto pt-3 mt-4 container"> 
  <div id="slideContainer">
    <div class="slide active hover-lift" style="box-shadow: 0px 15px 35px -3px rgba(0, 0, 0, 0.15); border-radius: 30px; overflow: hidden;">
      <div class="row g-0">
        <div class="banner_destaque d-flex flex-column flex-xl-row bg-white img-txt position-relative">
          <div class="img-destaque position-relative overflow-hidden">
            <img class="banner_img_destaque w-100 h-100" src="/static/images/sala-empreendedor-principal.png" style="object-fit: cover; transition: transform 0.3s ease;">
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));"></div>
          </div>
          <div class="text-destaque p-5 d-flex flex-column justify-content-center position-relative">
            <div class="badge bg-primary mb-3 align-self-start px-3 py-2" style="background: linear-gradient(135deg, #667eea, #764ba2) !important;">
              <i class="fas fa-rocket me-2"></i>Bem-vindo
            </div>
            <h2 class="mb-4 gradient-text display-6 fw-bold">Sala do Empreendedor</h2>
            <p class="lead mb-4 text-muted">O lugar ideal para você, empreendedor, que deseja alçar voos ainda mais altos com o seu negócio!</p>
            <p class="mb-4">Nossa missão é oferecer todo o suporte necessário para impulsionar o crescimento e o sucesso de sua empresa em Nova Friburgo.</p>
            <div class="d-flex gap-3">
              <a href="#servicos" class="btn btn-primary btn-lg px-4 py-2 rounded-pill" style="background: linear-gradient(135deg, #667eea, #764ba2); border: none;">
                <i class="fas fa-arrow-down me-2"></i>Nossos Serviços
              </a>
              <a href="{% url 'empreendedor:conheca_nossa_sala' %}" class="btn btn-outline-primary btn-lg px-4 py-2 rounded-pill">
                <i class="fas fa-info-circle me-2"></i>Saiba Mais
              </a>
            </div>
            <span id="servicos"></span>
          </div>
          <!-- Elementos decorativos -->
          <div class="position-absolute" style="top: 20px; right: 20px; width: 100px; height: 100px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; opacity: 0.1;"></div>
          <div class="position-absolute" style="bottom: 20px; left: 20px; width: 60px; height: 60px; background: linear-gradient(135deg, #ff6b6b, #ee5a24); border-radius: 50%; opacity: 0.1;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
